version: '2'

services:
    web:
        cpu_shares: 256
        mem_limit: 512m
        image: nginx:alpine
        ports:
            - "8000:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - code-network
    php:
        cpu_shares: 512
        mem_limit: 1024m
        image: php:fpm
        volumes:
            - ./code:/code
            - ./log.conf:/usr/local/etc/php-fpm.d/99-log.conf
        networks:
            - code-network

networks:
    code-network:
        driver: bridge
